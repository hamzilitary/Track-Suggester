<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
        <p>To get a better understanding of the type of language is suited for you, we need to ask a you questions to really narrow down what will be a good fit for you!</p>
    </div>
    <form id="add">
      <div class="form-group">
        <label for="add1">What is your full name?</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="born">What is your Date of Birth?</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="add2">Do you have any previous experience in the computer science world?</label>
        <input id="add2" class="form-control" type="text">
      </div>
    <form id="track">
      <label for="age">Please enter your age</label>
      <input id="age" type="text">
      <label for="end">Would you like to work front-end or back-end</label>
      <select id="end">
        <option value="front">Front-End</option>
        <option value="back">Back-End</option>
      </select>


  </body>
</html>
